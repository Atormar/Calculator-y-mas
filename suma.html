<body>

    <script>
        var x = 0
        var y = 0
        var z = 0
        function sumacion(){
            var x = document.getElementById("numer1").value;
            var y = document.getElementById("numer2").value;
            var z = parseInt(x) + parseInt(y);
            alert("tu numero es: " + z);
        }
        function restacion(){
            var x = document.getElementById("numer1").value;
            var y = document.getElementById("numer2").value;
            var z = parseInt(x) - parseInt(y);
            alert("tu numero es: " + z);
        }
        function multiplicacion(){
            var x = document.getElementById("numer1").value;
            var y = document.getElementById("numer2").value;
            var z = parseInt(x) * parseInt(y);
            alert("tu numero es: " + z);
        }
        function division(){
            var x = document.getElementById("numer1").value;
            var y = document.getElementById("numer2").value;
            var z = parseInt(x) / parseInt(y);
            if(x == 0){
                alert("no se puede dividir")
            }else{
                if(y == 0){
                    alert("no se puede dividir")
                }else{
                    alert("tu numero es: " + z)
                }
            }
        }
        </script>
    <h5>Numero1:</h5><input type="text" id="numer1">
